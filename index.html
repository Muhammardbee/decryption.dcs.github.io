<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decryption</title>
</head>
<body>
    <div class="container">
        <div class="interface">
            <div class="text">
                <br>
                <h1>DECRYPTION PROGRAM</h1>
                <h2>ENTER YOUR MESSAGE BELOW AND YOU ARE ALL SET...</h2>
            </div>
            <br>
            <form class="input" id="form">
                <div>
                    <label>ENTER ENCRYPTED MESSAGE:</label>
                    <input type="text" name="msg" required placeholder="ENTER MESSAGE">
                </div>
                <div>
                    <label>ENTER KEY:</label>
                    <input type="number" name="key" required placeholder="ENTER KEY">   
                </div>
                <div>
                    <label>DECRYPT MESSAGE:</label>
                    <input type="text" id="decrypted" placeholder="DECRYPTED MESSAGE">
                </div>
                <button>ENTER</button>
            </form>

        </div>
    </div>
    <script src="index.js" defer ></script>
</body>
</html>
